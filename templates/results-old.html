<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% for result in results %}
            <li>
                <a href="{{ url_for('play', song_uri=result['uri']) }}">
                    {{ result['name'] }} - {{ result['artists'][0]['name'] }}
                </a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
